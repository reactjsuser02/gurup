<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/expanded/style.css" />
    <title>Document</title>
  </head>
  <body id="list">
    <div class="container">
      <div class="hero_content">
        <div class="img">
          <img src="./img/home.png" />
        </div>
        <div class="neme-item">
          <h2>Welcome back</h2>
          <h1>Login to your account</h1>
          <div class="form">
            <form action="#">
              <div>
                <p>Password</p>
                <input
                  class="inputs"
                  type="password"
                  name="tite"
                  id="title"
                  placeholder="John.snow@gmail.com"
                />
                <p>Email</p>
                <input
                  class="inputs"
                  type="email"
                  name="tite"
                  id="titles"
                  placeholder="*********"
                />
              </div>
              <div class="input_1">
                <div class="class">
                  <input type="radio" name="nam" id="id" />
                  <p>Remember me</p>
                </div>
                <span class="spam">
                  <p>Forgot password?</p>
                </span>
              </div>
              <div class="btn_btns">
                <button class="btn_1">Login now</button>
                <br />
                <button class="btns">
                  <img src="./img/icon.png" />Or sign-in with google
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="herif">
        <h2>
          Dont have an account? <span class="span1">Join free today</span>
        </h2>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
